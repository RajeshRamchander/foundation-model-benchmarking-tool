general:
  name: "llama2-13b-inf2-g5-p4d-v1"    
  config_file_name: config-llama2-13b-inf2-g5-p4d-v1.yml
  model_name: "Llama2-13b"
  
# AWS and SageMaker settings
aws:
  region: us-east-1
  sagemaker_execution_role: arn:aws:iam::015469603702:role/SageMakerRepoRole  # Replace with your actual role

prompt:
  template_file: prompt_template.txt
  all_prompts_file: all_prompts.csv

datasets:
  - language: en    
    min_length_in_tokens: 1
    max_length_in_tokens: 500
    payload_file: payload_{lang}_{min}-{max}.jsonl
  - language: en
    min_length_in_tokens: 500
    max_length_in_tokens: 1000
    payload_file: payload_{lang}_{min}-{max}.jsonl
  - language: en
    min_length_in_tokens: 1000
    max_length_in_tokens: 2000
    payload_file: payload_{lang}_{min}-{max}.jsonl
  - language: en
    min_length_in_tokens: 2000
    max_length_in_tokens: 3000
    payload_file: payload_{lang}_{min}-{max}.jsonl
  - language: en
    min_length_in_tokens: 3000
    max_length_in_tokens: 4000
    payload_file: payload_{lang}_{min}-{max}.jsonl
  - language: en
    min_length_in_tokens: 305
    max_length_in_tokens: 3997
    payload_file: payload_{lang}_{min}-{max}.jsonl

metrics:
  dataset_of_interest: en_3000-4000
  weights:
    price_per_tx_wt: 0.65
    latenct_wt: 0.35
  
pricing:
  ml.g5.12xlarge: 7.09
  ml.g5.24xlarge: 10.18
  ml.g5.48xlarge: 20.36
  ml.inf2.24xlarge: 7.79
  ml.inf2.48xlarge: 15.58
  ml.p4d.24xlarge: 37.688

inference_parameters:
  do_sample: yes
  temperature: 0.1
  top_p: 0.92
  top_k: 120  
  max_new_tokens: 100
  truncate: at-prompt-token-length

# Model configurations
experiments:
  # P4D Based Instance Model Configuration:
  - name: llama2-13b-p4d.24xlarge-tgi-inference-2.0.1-tgi0.9.3-gpu-py39-cu118
    model_id: meta-llama/Llama-2-13b-chat-hf
    model_version: "*"
    model_name: meta-llama-Llama-2-13b-chat-hf
    ep_name: llama-2-13b-p4d-24xlarge    
    instance_type: "ml.p4d.24xlarge"    
    image_uri: 763104351884.dkr.ecr.us-east-1.amazonaws.com/huggingface-pytorch-tgi-inference:2.0.1-tgi0.9.3-gpu-py39-cu118-ubuntu20.04
    deploy: yes
    instance_count: 1
    deployment_script: p4d_hf_tgi.py
    payload_files:
    - payload_en_1-500.jsonl
    - payload_en_500-1000.jsonl
    - payload_en_1000-2000.jsonl
    - payload_en_2000-3000.jsonl
    - payload_en_3000-4000.jsonl
    concurrency_levels:
    - 1
    - 2
    - 4 
    accept_eula: true
    env:
      MODEL_LOADING_TIMEOUT: "3600"
      NUMBER_OF_GPU: 8
      INSTANCE_COUNT: 1
      HEALTH_CHECK_TIMEOUT: 300

  - name: llama2-13b-inf2.24xlarge-djl-0.24.0-neuronx-sdk-2.14.1-bs=4-tpd=12
    model_id: meta-textgenerationneuron-llama-2-13b-f
    model_version: 1.0.0
    model_name: llama2-13b
    ep_name: llama-2-13b-inf2-24xlarge
    instance_type: "ml.inf2.24xlarge"
    image_uri: '763104351884.dkr.ecr.us-east-1.amazonaws.com/djl-inference:0.26.0-neuronx-sdk2.16.0'
    deploy: yes
    instance_count: 1
    deployment_script: jumpstart.py
    payload_files:
    - payload_en_1-500.jsonl
    - payload_en_500-1000.jsonl
    - payload_en_1000-2000.jsonl
    - payload_en_2000-3000.jsonl

    concurrency_levels:
    - 1
    - 2
    - 4

    accept_eula: true
    env:
      OPTION_DTYPE: fp16
      OPTION_MAX_ROLLING_BATCH_SIZE: "4"
      OPTION_N_POSITIONS: "4096"
      OPTION_TENSOR_PARALLEL_DEGREE: "12"
      SAGEMAKER_MODEL_SERVER_WORKERS: "1"
      SAGEMAKER_TS_RESPONSE_TIMEOUT: "120"
      SAGEMAKER_MODEL_SERVER_TIMEOUT: "120"
  - name: llama2-13b-inf2.48xlarge-djl-0.24.0-neuronx-sdk-2.14.1-bs=4-tpd=24
    model_id: meta-textgenerationneuron-llama-2-13b-f
    model_version: 1.0.0
    model_name: llama2-13b
    ep_name: llama-2-13b-inf2-48xlarge    
    instance_type: "ml.inf2.48xlarge"    
    image_uri: '763104351884.dkr.ecr.us-east-1.amazonaws.com/djl-inference:0.26.0-neuronx-sdk2.16.0'
    deploy: yes
    instance_count: 1
    deployment_script: jumpstart.py
    payload_files:
    - payload_en_1-500.jsonl
    - payload_en_500-1000.jsonl
    - payload_en_1000-2000.jsonl
    - payload_en_2000-3000.jsonl
    - payload_en_3000-4000.jsonl
    concurrency_levels:
    - 1
    - 2
    - 4
    accept_eula: true
    env:
      OPTION_DTYPE: fp16
      OPTION_MAX_ROLLING_BATCH_SIZE: "4"
      OPTION_N_POSITIONS: "4096"
      OPTION_TENSOR_PARALLEL_DEGREE: "24"
      SAGEMAKER_MODEL_SERVER_WORKERS: "1"
      SAGEMAKER_TS_RESPONSE_TIMEOUT: "120"
      SAGEMAKER_MODEL_SERVER_TIMEOUT: "120"
  - name: llama2-13b-g5.12xlarge-huggingface-pytorch-tgi-inference-2.0.1-tgi1.1.0
    model_id: meta-textgeneration-llama-2-13b
    model_version: "*"
    model_name: llama2-13b
    ep_name: llama-2-13b-g5-12xlarge
    instance_type: "ml.g5.12xlarge"
    image_uri: '763104351884.dkr.ecr.us-east-1.amazonaws.com/huggingface-pytorch-tgi-inference:2.0.1-tgi1.1.0-gpu-py39-cu118-ubuntu20.04'
    deploy: yes
    instance_count: 1
    deployment_script: jumpstart.py
    payload_files:
    - payload_en_1-500.jsonl
    - payload_en_500-1000.jsonl
    - payload_en_1000-2000.jsonl
    - payload_en_2000-3000.jsonl
    - payload_en_3000-4000.jsonl

    concurrency_levels:
    - 1
    - 2
    - 4

    accept_eula: true
    env:
      SAGEMAKER_PROGRAM: "inference.py"
      ENDPOINT_SERVER_TIMEOUT: "3600"
      MODEL_CACHE_ROOT: "/opt/ml/model"
      SAGEMAKER_ENV: "1"
      HF_MODEL_ID: "/opt/ml/model"
      MAX_INPUT_LENGTH: "4095"
      MAX_TOTAL_TOKENS: "4096"
      SM_NUM_GPUS: "4"
      SAGEMAKER_MODEL_SERVER_WORKERS: "1"
  - name: llama2-13b-g5.24xlarge-huggingface-pytorch-tgi-inference-2.0.1-tgi1.1.0
